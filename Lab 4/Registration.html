<html>
<head>
    <title>Form</title>
</head>
<body>
    <form method="" action="next.html" enctype="">
        <fieldset>
            <legend>REGISTRATION</legend>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value="" placeholder="name" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value="" placeholder="email" /></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="" value="" placeholder="username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" value="" placeholder="password" /></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="" value="" placeholder="confirm password" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value=""/> Male 
                        <input type="radio" name="gender" value=""/> Female 
                        <input type="radio" name="gender" value=""/> Other
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="" value="" /></td>
                </tr>
                    <td></td>
                    <td>
                        <input type="submit" name="" value="Submit"/>
                        <input type="reset" name="" value="Reset"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
